MOD_CHAMADA_XML_DESCRICAO="Módulo padrão do projeto de identidade de governo para exibição de artigos na página inicial. Permite diversos comportamentos diferentes."
MOD_CHAMADA_FIELD_VARIACAO_LAYOUT_LABEL="Variação de cor de módulo"
MOD_CHAMADA_FIELD_VARIACAO_LAYOUT_DESC="Variação de cor de layout, a ser utilizada como classe. Atualmente, há três: 01 (roxo), 02 (laranja) e 03 (azul escuro), independentemente da cor principal do tema."
MOD_CHAMADA_FIELD_MODELO_LABEL="Fonte de dados (model)"
MOD_CHAMADA_FIELD_MODELO_DESC="Fonte dos dados do módulo. Pode ser a tabela de conteúdo principal do CMS Joomla, a tabela do componente K2 ou outro modelo a ser criado e configurado, de acordo com a necessidade do órgão"
MOD_CHAMADA_FIELD_TITULO_ALTERNATIVO_LABEL="Título alternativo"
MOD_CHAMADA_FIELD_TITULO_ALTERNATIVO_DESC="Título alternativo que substituirá o título do módulo, caso algum valor seja informado. Útil para os casos em que o título do módulo na área administrativa difere do que se pretende usar no site, por questões de organização."
MOD_CHAMADA_FIELD_LINK_SAIBA_MAIS_LABEL="Texto link 'saiba mais'"
MOD_CHAMADA_FIELD_LINK_SAIBA_MAIS_DESC="Texto do link de 'saiba mais'. Caso não seja informado, o valor padrão será 'saiba mais'."
MOD_CHAMADA_FIELD_TEXTO_SAIBA_MAIS_LABEL="Texto link 'saiba mais'"
MOD_CHAMADA_FIELD_TEXTO_SAIBA_MAIS_DESC="Texto do link de 'saiba mais'. Caso não seja informado, o valor padrão será 'saiba mais'."
MOD_CHAMADA_FIELD_QUANTIDADE_DESTAQUES_LABEL="Quantidade de itens"
MOD_CHAMADA_FIELD_QUANTIDADE_DESTAQUES_DESC="Quantidade de itens trazidos a partir da consulta."
MOD_CHAMADA_FIELD_HABILITAR_MENSAGEM_VAZIA_LABEL="Habilitar mensagem vazia?"
MOD_CHAMADA_FIELD_HABILITAR_MENSAGEM_VAZIA_DESC="Caso habilitado, permite a configuração de uma mensagem, quando nenhum valor for retornado pelo módulo."
MOD_CHAMADA_FIELD_MENSAGEM_VAZIA_LABEL="Texto de mensagem 'vazia'"
MOD_CHAMADA_FIELD_MENSAGEM_VAZIA_DESC="Informe o texto que será apresentado quando a consulta configurada para o módulo não retornar nenhum valor."
MOD_CHAMADA_FIELDSET_ITEM_UNICO_LABEL="Configuração para item único"
MOD_CHAMADA_FIELD_ID_ITEM_UNICO_LABEL="ID único do item a ser carregado."
MOD_CHAMADA_FIELD_ID_ITEM_UNICO_DESC="Informe manualmente o ID do único item a ser carregado por este módulo. ATENÇÃO: informar um ID para este módulo sobrescreve as configurações realizadas nas demais opções de múltiplos itens."
MOD_CHAMADA_FIELDSET_MULTIPLOS_ITENS_LABEL="Configuração para múltiplos itens"
MOD_CHAMADA_FIELD_URL_LABEL="URL (verificar se este campo será mesmo utilizado)"
MOD_CHAMADA_FIELD_URL_DESC="VERIFICAR SE ESTE CAMPO SERÁ MESMO UTILIZADO."
MOD_CHAMADA_FIELD_LIMITAR_CARACTERE_LABEL="Limitar caracteres?"
MOD_CHAMADA_FIELD_LIMITAR_CARACTERE_DESC="Informe se será utilizado um limitador de caracteres ou não."
MOD_CHAMADA_FIELD_LIMITE_CARACTERE_LABEL="Número de caracteres"
MOD_CHAMADA_FIELD_LIMITE_CARACTERE_DESC="Informar limite de caracteres até o qual será procurada a última palavra completa, de forma a evitar o corte de palavras de forma indesejada."
MOD_CHAMADA_FIELD_CHAPEU_LABEL="Campo de 'chapéu'"
MOD_CHAMADA_FIELD_CHAPEU_DESC="Informe nome_tabela.nome_campo para o qual o chapéu será utilizado. Utilize 'cont' para se referir à tabela de conteúdo, 'cat' para a categoria e 'mtag' para o mapeamento de tags (este último somente na versão 3.x)."
MOD_CHAMADA_FIELD_DESTAQUE_LABEL="Itens em destaque"
MOD_CHAMADA_FIELD_DESTAQUE_DESC="Escolha que tratamento será dado na consulta para os itens em destaque."
MOD_CHAMADA_OPTION_TODOS_VALUE="Trazer todos os itens"
MOD_CHAMADA_OPTION_EXCETO_DESTAQUE_VALUE="Trazer todos, exceto destaques"
MOD_CHAMADA_OPTION_SOMENTE_DESTAQUE_VALUE="Trazer somente destaques"
MOD_CHAMADA_FIELD_SOMENTE_IMAGEM_LABEL="Somente itens com imagem"
MOD_CHAMADA_FIELD_SOMENTE_IMAGEM_DESC="Escolha se somente os itens para os quais se tenha informado uma imagem sejam tragos. Importante: caso as imagens estejam em um campo de parâmetros, como ocorre no componente principal do joomla, a consulta será feita utilizando um comando LIKE, tornando-a mais lenta."
MOD_CHAMADA_FIELD_BUSCAR_CAT_TAG_LABEL="Tratamento de categorias e tags"
MOD_CHAMADA_FIELD_BUSCAR_CAT_TAG_DESC="Informe como os itens serão carregados: somente itens de uma categoria, somente itens com uma tag ou somente itens de uma categoria QUE CONTENHAM a tag informada. As informações de tag funcionam somente para o joomla 3.x, quando a fonte de dados for a tabela de conteúdos padrão."
MOD_CHAMADA_OPTION_SOMENTE_CATEGORIA_VALUE="Somente categorias"
MOD_CHAMADA_OPTION_SOMENTE_TAG_VALUE="Somente tags"
MOD_CHAMADA_OPTION_AMBOS_VALUE="Categoria E tag"
JTAG="Tag"
JTAG_DESC="Disponível somente para o Joomla 3.x. Informe as tags para as quais a consulta será realizada. Separe as tags por ponto-e-vírgula."
MOD_CHAMADA_FIELD_CATEGORY_DESC="Informe a(s) categoria(s) a partir da(s) qual(is) os dados serão carregados. IMPORTANTE: a consideração das categorias filhas nos resultados da consulta somente ocorrem quando uma única categoria for selecionada. A seleção multi categorias é permitida, mas desabilita o carregamento de categorias filhas."
MOD_CHAMADA_FIELD_VISUALIZAR_FILHO_LABEL="Visualizar itens de categorias filhas"
MOD_CHAMADA_FIELD_VISUALIZAR_FILHO_DESC="Funciona somente quando uma única categoria for informada. Escolha se os itens de categorias filhas da categoria principal informada serão trazidos ou não na consulta principal."
MOD_CHAMADA_FIELD_NIVEL_LABEL="Nível de categorias filhas"
MOD_CHAMADA_FIELD_NIVEL_DESC="Caso a visualização de itens de categorias filhas esteja habilitada, informe o nível máximo para o qual as categorias filhas serão consideradas. Configurar corretamente este campo resulta em ganhos de performance na consulta ao banco realizada pelo módulo."
MOD_CHAMADA_FIELD_EXIBIR_IMAGEM_LABEL="Exibir imagem"
MOD_CHAMADA_FIELD_EXIBIR_IMAGEM_DESC="Informe se a imagem trazida na consulta será exibida ou não."
MOD_CHAMADA_FIELD_EXIBIR_INTROTEXT_LABEL="Informar texto de introdução"
MOD_CHAMADA_FIELD_EXIBIR_INTROTEXT_DESC="Informe se o texto de introdução ou equivalente será apresentado ou não para esta instância de módulo."
MOD_CHAMADA_FIELD_EXIBIR_TITLE_LABEL="Exibir título"
MOD_CHAMADA_FIELD_EXIBIR_TITLE_DESC="Informe se o título do item carregado será exibido ou não."
MOD_CHAMADA_FIELD_ORDEM_LABEL="Ordenação"
MOD_CHAMADA_FIELD_ORDEM_DESC="Informe os critérios de ordenação utilizados na consulta. Depende do componente com o qual o módulo está sendo integrado. Poder ser que nem todas as opções estejam disponíveis para a fonte de dados desejada."
MOD_CHAMADA_OPTION_TITULO_VALUE="Título"
MOD_CHAMADA_OPTION_DATA_PUBLISH_UP_VALUE="Data de publicação"
MOD_CHAMADA_OPTION_DATA_CREATED_VALUE="Data de criação"
MOD_CHAMADA_OPTION_DATA_MODIFIED_VALUE="Data de modificação"
MOD_CHAMADA_OPTION_ORDEM_VALUE="Ordem informada"
MOD_CHAMADA_OPTION_HITS_VALUE="Quantidade de acessos"
MOD_CHAMADA_FIELD_ORDEMDIRECTION_LABEL="Direção da ordenação"
MOD_CHAMADA_FIELD_ORDEMDIRECTION_DESC="Informe a direção da ordenação, se será decrescente (do maior para o menor) ou crescente (do menor para o maior), de acordo com o critério principal de ordenação informado."
MOD_CHAMADA_OPTION_DESC_VALUE="Descrescente"
MOD_CHAMADA_OPTION_ASC_VALUE="Crescente"